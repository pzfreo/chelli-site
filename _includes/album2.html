<link type="text/css" rel="stylesheet" href="/assets/css/thumbnails.css" />
<script src="/assets/public/lightgallery/js/lightgallery.min.js"></script>
<script src="/assets/public/lightgallery/js/lg-zoom.min.js"></script>
<script src="/assets/public/lightgallery/js/lg-thumbnail.min.js"></script>
<script src="/assets/public/lightgallery/js/lg-fullscreen.min.js"></script>

<div style="font-style: italic;">Expand gallery to fullscreen to see the best view</div>
<div id="inline-gallery-container"  style="width: 100%;    height: 0;    padding-bottom: 65%;"></div>

<script type="text/javascript">

const lgContainer = document.getElementById('inline-gallery-container');
const inlineGallery = lightGallery(lgContainer, {
    container: lgContainer,
    // addClass: 'lg-custom-thumbnails',
    // appendThumbnailsTo: '.lg-outer',
    animateThumb: false,
    allowMediaOverlap: true,
    dynamic: true,
    // Turn off hash plugin in case if you are using it
    // as we don't want to change the url on slide change
    hash: false,
    // Do not allow users to close the gallery
    download: false,
    thumbnail: true,
    closable: false,
    // Add maximize icon to enlarge the gallery
    showMaximizeIcon: true,
    // Append caption inside the slide item
    // to apply some animation for the captions (Optional)
    // appendSubHtmlTo: '.lg-item',
    // Delay slide transition to complete captions animations
    // before navigating to different slides (Optional)
    // You can find caption animation demo on the captions demo page
    slideDelay: 400,
    dynamicEl: [
    
    {% for image in site.static_files %}
        
        {% if image.path contains 'gallery' and image.path contains include.albumname %}
            {% unless image.path contains 'thumbnails' %}
            {
                src: "{{image.path}}",
                thumb: "/thumbnails{{image.path}}"
            },
            {% endunless %}
        {% endif %}
    {% endfor %}
        ],
});

// Since we are using dynamic mode, we need to programmatically open lightGallery
inlineGallery.openGallery();

        
</script>
