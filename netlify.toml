[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/blog"
  to = "https://paulfremantleluthier.substack.com"
  status = 301

[[redirects]]
  from = "/blog/*"
  to = "https://paulfremantleluthier.substack.com"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
